<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App de Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- icono de github para el link del proyecto -->
      <a href="" target="_blank" rel="noopener noreferrer" class="github"
        ><img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="GitHub"
          class="icono-github"
          width="30"
          height="30"
      /></a>
    </header>
    <main class="contenedor-principal">
      <section class="tarjeta-tareas">
        <h2 class="titulo">Mis Tareas</h2>
        <form id="formulario-tarea">
          <input
            type="text"
            id="titulo-tarea"
            placeholder="TÃ­tulo de la tarea"
            required
          />
          <textarea
            id="descripcion-tarea"
            placeholder="DescripciÃ³n (opcional)"
            rows="4"
            cols="50"
            resize="none"
          ></textarea>
          <button type="submit" id="boton-agregar">Agregar</button>
        </form>
        <ul id="lista-tareas"></ul>
        <div class="pie">
          <span id="contador-tareas">Tienes 0 tareas pendientes</span>
          <button id="boton-borrar-todo">Borrar todo</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
